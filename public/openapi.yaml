  "/api/v1/users":
    get:
      summary: unauthorized
      tags:
      - Api::V1::User
      responses:
        '401':
          description: does not return users if unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
              example:
                error: Unauthorized
        '200':
          description: list all users ordered by default
          content:
            application/vnd.api+json:
              schema:
                type: string
              example: '{"data":[{"id":"18","type":"users","links":{"self":"http://www.example.com/api/v1/users/18"},"attributes":{"username":"nomads"},"relationships":{"user-role":{"links":{"self":"http://www.example.com/api/v1/users/18/relationships/user-role","related":"http://www.example.com/api/v1/users/18/user-role"}},"roles":{"links":{"self":"http://www.example.com/api/v1/users/18/relationships/roles","related":"http://www.example.com/api/v1/users/18/roles"}}}}]}'
  "/auth/login":
    post:
      summary: login as user
      tags:
      - Authentication
      parameters:
      - name: email
        in: query
        required: false
        schema:
          type: string
        example: nomads@nomads.com
      - name: headers[Content-type]
        in: query
        required: false
        schema:
          type: object
          properties:
            Content-type:
              type: string
          required:
          - Content-type
        example:
          Content-type: application/json
      - name: password
        in: query
        required: false
        schema:
          type: string
        example: nomads
      responses:
        '200':
          description: login as existing user by email
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      username:
                        type: string
                      email:
                        type: string
                      password_digest:
                        type: string
                      age:
                        type: integer
                      created_at:
                        type: string
                      updated_at:
                        type: string
                      jti:
                        type: string
                    required:
                    - id
                    - username
                    - email
                    - password_digest
                    - age
                    - created_at
                    - updated_at
                    - jti
                  token:
                    type: string
                required:
                - user
                - token
              example:
                user:
                  id: 8
                  username: nomads
                  email: nomads@nomads.com
                  password_digest: "$2a$04$3HWijbgwUTYnhrt5IrFTTucMOkJl5lWv8mDZ/cj.9nE3GPUC4AuKm"
                  age: 3
                  created_at: '2023-11-01T16:55:33.489Z'
                  updated_at: '2023-11-01T16:55:33.489Z'
                  jti: 72f1a3af-7c49-42ba-ab2d-d743d979af80
                token: eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjo4LCJleHAiOjE2OTk0NjI1MzN9.s2yqPi-XpkGxytZtQGic_PBM3FlplenxWMZcoJtq_Q8
  "/auth/register":
    post:
      summary: create new user
      tags:
      - Authentication
      parameters:
      - name: email
        in: query
        required: false
        schema:
          type: string
        example: nomads@nomads.com
      - name: headers[Content-type]
        in: query
        required: false
        schema:
          type: object
          properties:
            Content-type:
              type: string
          required:
          - Content-type
        example:
          Content-type: application/json
      - name: password
        in: query
        required: false
        schema:
          type: string
        example: nomads
      - name: username
        in: query
        required: false
        schema:
          type: string
        example: nomads
      responses:
        '201':
          description: create new user with uniq email; return created user or error;
            return jwt auth token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      username:
                        type: string
                      email:
                        type: string
                      password_digest:
                        type: string
                      age:
                        nullable: true
                      created_at:
                        type: string
                      updated_at:
                        type: string
                      jti:
                        type: string
                    required:
                    - id
                    - username
                    - email
                    - password_digest
                    - age
                    - created_at
                    - updated_at
                    - jti
                  token:
                    type: string
                required:
                - message
                - user
                - token
              example:
                message: User created successfully
                user:
                  id: 9
                  username: nomads
                  email: nomads@nomads.com
                  password_digest: "$2a$04$3IBoPH31Yue/djVKwIpZOuoJe.5dvyAUn7vmmAgqmBjCM4w7wmhU2"
                  age: 
                  created_at: '2023-11-01T16:55:33.520Z'
                  updated_at: '2023-11-01T16:55:33.520Z'
                  jti: f422f77b-991c-41e0-a82f-db72a8d0d003
                token: eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjo5LCJleHAiOjE2OTk0NjI1MzN9.7xExOPEclbZOsq11PmVA4Fo955YmzQux08NFd8a73Vw
        '409':
          description: create new user with uniq email; return created user or error;
            return jwt auth token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
              example:
                error: email already exists
  "/api/v1/users/{user_id}/relationships/roles":
    post:
      summary: roles
      tags:
      - Api::V1::User
      parameters:
      - name: relationship
        in: path
        required: true
        schema:
          type: string
        example: roles
      - name: user_id
        in: path
        required: true
        schema:
          type: integer
        example: 12
      requestBody:
        content:
          application/x-www-form-urlencoded:
