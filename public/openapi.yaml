servers: []
paths:
  "/api/v1/authors":
    get:
      summary: list all authors
      tags:
      - Api::V1::Author
      parameters:
      - name: headers[Authorization]
        in: query
        required: false
        schema:
          type: object
          properties:
            Authorization:
              type: string
          required:
          - Authorization
        example:
          Authorization: bearer eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoyLCJleHAiOjE2OTk0NjI1MzN9.g8U7T3y3vZFf077DTyjjvUWg_4BlyNfW_YW2UeH6OxI
      responses:
        '200':
          description: list all authors ordered by default
          content:
            application/vnd.api+json:
              schema:
                type: string
              example: '{"data":[{"id":"2","type":"authors","links":{"self":"http://www.example.com/api/v1/authors/2"},"attributes":{"username":"nomads"}}]}'
  "/api/v1/roles/{role_id}/relationships/users":
    post:
      summary: set user role
      tags:
      - Api::V1::Role
      parameters:
      - name: relationship
        in: path
        required: true
        schema:
          type: string
        example: users
      - name: role_id
        in: path
        required: true
        schema:
          type: integer
        example: 3
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      id:
                        type: integer
                    required:
                    - type
                    - id
              required:
              - data
            example:
              data:
              - type: users
                id: 3
      responses:
        '204':
          description: create user`s role
          content:
            '':
              schema:
                type: string
              example: ''
    get:
      summary: get user role
      tags:
      - Api::V1::Role
      parameters:
      - name: relationship
        in: path
        required: true
        schema:
          type: string
        example: users
      - name: role_id
        in: path
        required: true
        schema:
          type: integer
        example: 5
      responses:
        '200':
          description: get user`s role
          content:
            application/vnd.api+json:
              schema:
                type: string
              example: '{"data":[],"links":{"self":"http://www.example.com/api/v1/roles/5/relationships/users","related":"http://www.example.com/api/v1/roles/5/users"}}'
    delete:
      summary: unset user role
      tags:
      - Api::V1::Role
      parameters:
      - name: relationship
        in: path
        required: true
        schema:
          type: string
        example: users
      - name: role_id
        in: path
        required: true
        schema:
          type: integer
        example: 7
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      id:
                        type: integer
                    required:
                    - type
                    - id
              required:
              - data
            example:
              data:
              - type: users
                id: 6
      responses:
        '204':
          description: remove user`s role
          content:
            '':
              schema:
                type: string
              example: ''
